<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG-Card</title>
</head>

<body>
    <div class="card">
        <div class="card-image"></div>
        <!-- <img src="./image/image_NY.jpg" alt=""> -->
        <div class="card-text">
            <span class="date">4 days ago</span>
            <h2>New York</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore perspiciatis fugit voluptas nam impedit
                sit repellat eius sed soluta, quae laboriosam blanditiis, veritatis a molestiae deserunt, voluptatibus
                esse ea doloremque.</p>


        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="value">4m</div>
                <div class="type">read</div>
            </div>
            <div class="stat border">
                <div class="value">5123</div>
                <div class="type">views</div>
            </div>
            <div class="stat">
                <div class="value">32</div>
                <div class="type">comments</div>
            </div>
        </div>


    </div>

    </div>

</body>

</html>
